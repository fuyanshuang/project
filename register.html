<body>
	<div class="head">
		<div class="top">
			<div class="logo">
				<a href="index.html">
					<img alt="欢迎来到名鞋库网上鞋城!" src="//images.s.cn/images/css/newlogo.png">
				</a>
			</div>
		</div>
	</div>

	<div class="body cl">
		<div class="body_l">
			<a href="#">
				<img src="//images.s.cn/images/2012/1024/2016dl.jpg">
			</a>
		</div>
		<div class="body_r">
			<div style="height: 28px">
				<img src="//images.s.cn/images/css/loginpic21.png">
			</div>
			<ul class="register">
				<li>
					<span>用户名:</span>
					<input type="text" placeholder="邮箱/手机/用户名" id="userInput">
				</li>
				<li>
					<span>密码:</span>
					<input type="password" id="passInput">
				</li>
				<li>
					<span>验证码:</span>
					<input type="input" class="code">
					<a class="code_a" href="#">换个图片</a>
				</li>
				<li>
					<span></span>
					<input type="submit" value="登录" class="submit">
					<a href="#">忘记密码?</a>
				</li>
				<li>
					<span></span>
					<p>还不是名鞋库会员?
						<a href="login.html">马上注册成为会员</a>
					</p>
				</li>
			</ul>
			<p class="reg_p">使用合作网站账号登陆名鞋库：</p>
			<div class="reg_div">
				<div class="reg_img">
					<a href="#">
						<img src="//images.s.cn/images/scn2012/sina_login_btn.png">
					</a>
				</div>
				<div class="reg_img reg_second">
					<a href="#">
						<img src="//images.s.cn/images/scn2012/sina_login_btn.png">
					</a>
					<div class="qq">
						<div class="qq_top">
							QQ扇贝联盟商户
						</div>
						<div class="qq_p">使用QQ无需注册，购物还可额外获得彩贝积分返还。</div>
					</div>
					<div class="qq_flag"></div>
				</div>
				<div class="reg_img">
					<a href="#">
						<img src="//images.s.cn/images/scn2012/sina_login_btn.png">
					</a>
				</div>
			</div>
			<div class="reg_icon">
				<a href="#">
					<img src="//images.s.cn/images/scn2012/taobao_login_btn.png">
				</a>
